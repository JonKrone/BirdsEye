<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.js"></script>

		<!-- Auth0's lock widget library -->
		<!-- Auth0's Angular SDK Library -->
		<!-- Angular wrapper for localStorage and sessionStorage. Defaults to ng-cookies if not available -->
		<!-- Angular wrapper library for JWT-->
		<script type="text/javascript" src="https://cdn.auth0.com/js/lock-7.12.min.js"></script>
		<script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
		<script src="http://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	</head>

	<body ng-app="birdsNest" id="appBody">
		<!-- ui-view:messages is a top-level view for general messages we would like to relay to
			a user such as successful customer creation or an error -->
		<div ui-view="messages"></div>

		<div ui-view="sideBar"></div>
		<div ui-view="main"></div>

			<div ui-view="bottomBar"></div>
			<div ui-view="actionBar"></div>
		</div>
	</body>

	<footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular-cookies.js"></script>

		<script src="components/customerList.js"></script>

		<script src="components/customerCreator.js"></script>
		<script src="components/homeList.js"></script>
		<script src="components/homeCreator.js"></script>
		<script src="components/homeDetail.js"></script>
		<script src="components/roomList.js"></script>
		<script src="components/noteTaker.js"></script>
