<b>An exhaustive list of your homes!</b>
<br>

<home-detail
	ng-repeat="home in $ctrl.homeList"
	home="home"
	ng-click="$ctrl.selectHome(home)">
</home-detail>

	<home-creator ng-show="$ctrl.addingHome"></home-creator>
</div>
