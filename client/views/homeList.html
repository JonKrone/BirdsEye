<b>As you can see, this is an exhaustive list of your homes!</b>

<home-detail
	ng-repeat="home in $ctrl.homeList"
	home="home"
	ng-click="$ctrl.selectHome(home)">
</home-detail>

<button ng-click="$ctrl.addHome()">{{$ctrl.addingHome ? 'Cancel' : 'New Assessment'}}</button>
<div class="homeCreator" ng-show="$ctrl.isAddingHome()">
	<home-creator></home-creator>
	<b> Home Creator</b>
</div>
